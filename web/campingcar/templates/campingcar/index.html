{% extends "./base.html" %}
{% load static %}

        <!-- inner-->
        {% block contents %}
            <div id="Inner">

                <nav id="nav">
                    <ul>
                        <li class="current" onclick="switchButton(this);" 
                            name="carType" id="all"><button>전체</button></li>
                        <li onclick="switchButton(this);" 
                            name="carType" id="TruckCamper"><button>트럭캠퍼</button></li>
                        <li onclick="switchButton(this);" 
                            name="carType" id="TruckBase"><button>트럭베이스</button></li>
                        <li onclick="switchButton(this);" 
                            name="carType" id="VanBase"><button>벤베이스</button></li>
                        <li onclick="switchButton(this);" 
                            name="carType" id="SpecificPurpose"><button>특수목적</button></li>
                        <li onclick="switchButton(this);" 
                            name="carType" id="Trailer"><button>트레일러</button></li>
                    </ul>
                </nav>
                
                <div class="car_view"> 
                    <div class="car_flex">
                        {% for car in carList%}
                        <div class="car_area" name="{{car.type}}">
                            <a href="estimate/{{car.name}}" class="car_a">
                                <span class="car_img">
                                    <img src="{{car.image.url}}" alt="carimg">
                                </span>
                                <strong class="car_name">{{car.name}}</strong>
                            </a>
                        </div>
                        {% endfor %}                     
                    </div>       
                </div>     
            </div>
            {% endblock %}
